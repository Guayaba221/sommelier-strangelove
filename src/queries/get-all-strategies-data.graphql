query GetAllStrategiesData($monthoAgoEpoch: Int!) {
  cellars {
    id
    dayDatas: dayDatas(
      orderBy: date
      orderDirection: desc
      first: 2
    ) {
      date
      shareValue
    }
    lastMonthData: dayDatas(
      orderBy: date
      orderDirection: desc
      first: 1
      where: { date_lte: $monthoAgoEpoch }
    ) {
      date
      shareValue
    }
    tvlTotal
    asset {
      id
      symbol
      decimals
    }
    positions
    positionDistribution
    shareValue
  }
}
