query GetAllCellars {
  cellars {
    id
    name
    asset
    tvlActive
    tvlInactive
    tvlTotal
    numWalletsActive
    numWalletsAllTime
    sharesTotal
    dayDatas(first: 7, orderBy: date, orderDirection: desc) {
      id
      date
      cellar {
        id
      }
      addedLiquidity
      removedLiquidity
      numWallets
    }
  }
}
