query GetAllCellars {
  cellars {
    id
    name
    asset
    tvlActive
    tvlInactive
    tvlTotal
    numWalletsActive
    numWalletsAllTime
    sharesTotal
    dayDatas(first: 7, orderBy: date, orderDirection: asc) {
      id
      date
      tvlActive
      tvlInvested
      earnings
    }
  }
  ...CellarDayDatas
}

fragment CellarDayDatas on Query {
  cellarDayDatas(orderBy: date, orderDirection: asc) {
    id
    date
    tvlActive
    tvlInvested
    earnings
  }
}
