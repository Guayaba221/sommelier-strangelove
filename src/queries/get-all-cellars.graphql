query GetAllCellars {
  cellars {
    id
    name
    asset {
      symbol
      decimals
    }
    tvlActive
    tvlInactive
    tvlTotal
    numWalletsActive
    numWalletsAllTime
    sharesTotal
    shareValue
    positions
    positionDistribution
    dayDatas(first: 7, orderBy: date, orderDirection: desc) {
      id
      date
      tvlActive
      tvlInvested
      earnings
      shareValue
    }
  }
  ...CellarDayDatas
}

fragment CellarDayDatas on Query {
  cellarDayDatas(orderBy: date, orderDirection: desc) {
    id
    date
    tvlActive
    tvlInvested
    earnings
  }
}
