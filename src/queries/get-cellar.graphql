query GetCellar($cellarAddress: ID!, $cellarString: String!) {
  cellar(id: $cellarAddress) {
    id
    asset
    liquidityLimit
    name
    numWalletsActive
    numWalletsAllTime
    tvlActive
    tvlInactive
    tvlTotal
    addedLiquidityAllTime
    removedLiquidityAllTime
    dayDatas(first: 7, orderBy: date, orderDirection: desc) {
      date
      addedLiquidity
      removedLiquidity
      numWallets
    }
  }
  wallets {
    id
    cellarShares(where: { cellar: $cellarString }) {
      id
      balance
    }
    depositWithdrawEvents(where: { cellar: $cellarString }) {
      id
      txId
      amount
    }
  }
}
